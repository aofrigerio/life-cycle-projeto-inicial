<section class="main">
  <app-input [itemQuevaiSerEditado]="itemParaSerEditado">
  </app-input>
  <div class="container">
    <div class="lista">
      <h4 class="title-list">Lista de Compras</h4>
      <div *ngFor="let item of listaDeCompras">
        <app-item [item]="item"
         (emitindoItemParaEditar)="editarItem($event)"
         (emitindoItemComprado)="editarStatusComprado($event)"
         ></app-item>
      </div>
    </div>
  </div>
</section>
